<h2 class="page-header text-black-50">Scoreboard</h2>

<div class="jumbotron text-white" *ngIf="!currentGame.hasPlayers">
  <h3>No game :(</h3>
  <span>There are no players in this game.</span>
</div>

<table class="table table-bordered centered" *ngIf="currentGame.hasPlayers">
  <thead class="thead-inverse">
    <tr>
      <th rowspan="2">Player</th>
      <th colspan="2">1</th>
      <th colspan="2">2</th>
      <th colspan="2">3</th>
      <th colspan="2">4</th>
      <th colspan="2">5</th>
      <th colspan="2">6</th>
      <th colspan="2">7</th>
      <th colspan="2">8</th>
      <th colspan="2">9</th>
      <th colspan="3">10</th>
      <th>Score</th>
    </tr>
  </thead>
  <tbody *ngFor="let player of currentGame.players">
    <tr>
      <th rowspan="2" scope="row">
         {{ player.name }}
      </th>
      <th *ngFor="let roll of player.rolls">{{ roll | rollScore}}</th>
      <th rowspan="2"> {{ player.score }}</th>
    </tr>



    <tr class="table-active">
      <ng-template ngFor let-frame [ngForOf]="player.frames">
       <th [attr.colspan]="frame.rolls.length" >{{frame.score}}</th>
     </ng-template>
     
    </tr>
  </tbody>
</table>
