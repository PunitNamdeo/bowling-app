<h2 class="page-header">Scoreboard</h2>

<div class="jumbotron" *ngIf="!currentGame.hasPlayers">
  <h3>No game :(</h3>
  <span>There are no players in this game.</span>
</div>

<table class="table table-bordered centered" *ngIf="currentGame.hasPlayers">
  <thead class="thead-inverse">
    <tr>
      <th rowspan="2">Player</th>
      <th colspan="2">1</th>
      <th colspan="2">2</th>
      <th colspan="2">3</th>
      <th colspan="2">4</th>
      <th colspan="2">5</th>
      <th colspan="2">6</th>
      <th colspan="2">7</th>
      <th colspan="2">8</th>
      <th colspan="2">9</th>
      <th colspan="3">10</th>
      <th>Score</th>
    </tr>
  </thead>
  <tbody *ngFor="let player of currentGame._players">
    <tr>
      <th rowspan="2" scope="row">
         {{ player.name }}
      </th>
      {{player._rolls}}
      <td *ngFor="let roll of player._rolls; let i = index">{{ roll }}</td>
      <th rowspan="2">score {{ player._score }}</th>
    </tr>



    <tr class="table-active">
      <th colspan="{{ frame.rolls.length }}" *ngFor="let frame of player._frames">{{frame._score}}</th>
    </tr>
  </tbody>
</table>
